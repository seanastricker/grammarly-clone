<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Info -->
    <title>Dungeons & Drafting - D&D Dungeon Master AI Writing Assistant</title>
    <meta name="description" content="AI-powered writing assistant specifically designed for Dungeons & Dragons Dungeon Masters. Create campaigns, generate characters, and polish your D&D content." />
    <meta name="keywords" content="D&D writing assistant, dungeon master tools, campaign generator, D&D AI assistant, tabletop RPG" />
    <meta name="author" content="Dungeons & Drafting Team" />
    
    <!-- Theme and Design -->
    <meta name="theme-color" content="#6750A4" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://api.languagetool.org" />
    
    <!-- Material Design 3 Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    
    <!-- Performance optimizations -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dungeonsanddrafting.ai" />
    <meta property="og:title" content="Dungeons & Drafting - D&D Dungeon Master AI Writing Assistant" />
    <meta property="og:description" content="AI-powered writing assistant specifically designed for Dungeons & Dragons Dungeon Masters. Create campaigns, generate characters, and polish your D&D content." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dungeonsanddrafting.ai" />
    <meta property="twitter:title" content="Dungeons & Drafting - D&D Dungeon Master AI Writing Assistant" />
    <meta property="twitter:description" content="AI-powered writing assistant specifically designed for Dungeons & Dragons Dungeon Masters. Create campaigns, generate characters, and polish your D&D content." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Loading performance -->
    <style>
      /* Critical CSS for initial paint */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background-color: #fef7ff;
        color: #1d1b20;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #141218;
          color: #e6e0e9;
        }
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e8def8;
        border-top: 4px solid #6750a4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide spinner when app loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Loading spinner (hidden when React loads) -->
    <div class="loading-spinner"></div>
    
    <!-- App entry point -->
    <script type="module" src="/src/main.tsx"></script>
